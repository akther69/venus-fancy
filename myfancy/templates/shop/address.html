{% extends "shop/base.html" %}
{% load static %}
{% block main_block %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
</head>
<body>
    <div class="container mx-auto px-4 py-6 flex justify-center items-center min-h-screen shadow-lg">
        <div class="w-full lg:w-3/4 flex flex-col lg:flex-row shadow-lg items-center justify-between space-y-4 lg:space-y-0 lg:space-x-2 "> 
            <!-- Changed lg:space-x-8 to lg:space-x-2 to reduce space between image and form -->
    
            <!-- Left side: Image -->
            <div class="w-full lg:w-1/2 flex justify-center p-4">
                <img width="90%" src="{% static 'images/address.jpeg' %}" alt="Address" class="img-fluid max-w-full h-auto"> 
                <!-- Reduced the width of the image -->
            </div>
    
            <!-- Right side: Contact form -->
            <div class="w-full lg:w-1/2 flex justify-center p-4">
                <form action="" method="post" class="border w-full lg:w-full p-5 shadow-lg">
                    {% csrf_token %}
                    <h1 class="text-center text-2xl font-bold mb-4">Contact Information</h1>
                    {{ form }}
                    <button type="submit" class="rounded-md border p-2 bg-black text-white mt-3 w-full">Next</button>
                </form>
            </div>
        </div>
    </div>
    
        
</body>
</html>
{% endblock %}
