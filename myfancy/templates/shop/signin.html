<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <style>
        body{
            background-image: url(./static/images/background1.jpeg);
            height: 100%;
            background-repeat: no-repeat;
            background-size: 100% 750px;

        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="row shadow">
            <div class="col-4 p-4" style="background-color: white;">
                <img width="100%" src="{%static 'images/fancy_login.jpeg'%}" alt="">
            </div>
            <div class="col-6 p-4" style="background-color: white;">
                {%if messages%}
                {%for m in messages%}
                <div class="alert alert-dark alert-dismissible fade show" role="alert">
                    <strong>{{m}}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                  {%endfor%}
                  {%endif%}
                <form action="" method="post" >
                    {%csrf_token%}
                    <h1>LogIn</h1>
                    {{form}}
                    <button type="submit" class="btn btn-dark">Login</button>
                    <label class="mt-3"> New user? <a href="{%url 'sign-up'%}">Create Account</a></label>
                </form>
            </div>
            <div class="col-2" style="background-color: white;"></div>
        </div>

    </div>
</body>
</html>
